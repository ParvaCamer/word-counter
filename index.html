<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <form>
        <h2>Let's count your words</h2>
        <textarea id="textarea" rows="8" name="name" placeholder="Write your text here..."></textarea>
        <p>Word count : <span id="word-count">0</span></p>
        <p>Letter count : <span id="letter-count">0</span></p>
    </form>
    <script src="script.js"></script>
</body>

</html>
